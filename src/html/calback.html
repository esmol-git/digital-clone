<section class="section-full calback _goto-block" id="calback">
	<div class="container">
		<h2 class="calback__title">
			Оцените удобство и функциональность в демо-кабинете
			<span>Digital SV</span>
		</h2>
		<div class="calback__subtitle">
			Мы дадим вам полноценный демо-доступ к системе на 1 день, чтобы вы могли
			оценить все возможности системы. Оставьте ваш номер, чтобы с вами связался
			наш менеджер
		</div>
		<form class="form" action="#">
			<div class="input__row">
				<div class="group ">
					<input type="tel" name="tel" required autocomplete="off" data-value="" class="_phone _req" />

					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Телефон*</label>
				</div>
				<div class="group">
					<input class="_req" type="text" required />
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Имя*</label>
				</div>
			</div>
			<div class="input__row">
				<div class="group">
					<input type="text" required />
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Компания</label>
				</div>
				<div class="group">
					<input type="text" required />
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Город</label>
				</div>
			</div>


			<button class="btn" type="submit">Отправить</button>
		</form>
	</div>
</section>
